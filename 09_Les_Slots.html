<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Slots</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <section-component></section-component>

        <article-component>
            <template v-slot:header>Mon titre d'article</template>
            <template v-slot:footer>Mon deuxième template</template>
        </article-component>
    </div>


<script>
    Vue.component('section-component', {
        template: `
            <div>
                <h3>
                    <slot> Mon Titre par défaut </slot>
                </h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus blanditiis distinctio inventore laboriosam libero placeat quae sapiente sint soluta sunt. Aliquid architecto corporis laudantium, nam perspiciatis quasi rerum ullam voluptate?</p>
            </div>
        `
    });

    Vue.component('article-component',{
        template: `
            <div>
                <h3>
                    <slot name="header"></slot>
                </h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque necessitatibus totam unde. Ad alias exercitationem harum laudantium maiores minus nihil quas voluptate. Distinctio inventore nam nesciunt numquam porro quae qui!</p>
                <p class="alert alert-warning">
                    <slot name="footer"></slot>
                </p>
            </div>
        `
    })

    const vm = new Vue({
        el: "#app",
        data:{

        }
    });
</script>
</body>
</html>
